<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
  <nav>
    <ul>
        <li><a href="index.html" class="blog"><img src="images/logo.png" alt="Logo" width="50" height="50">Les Aventures de Monsieur Patate</a></li>
    </ul>
</nav>
</header>

<main>
  <div class="login-box">
    <form id="loginForm" action="index.html" method="GET">
    <div class="mb-3 row">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" placeholder="email@example.com">
        </div>
    </div>
      <div class="mb-3 row">
        <label for="Password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="Password">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Me connecter</button>
        </div>
      </div>
    </div>
    </form>
    </div>
</main>

<footer>
  <a class="blog"><img src="images/logo.png" alt="Logo" width="50" height="50">Les Aventures de Monsieur Patate</a>
  <p>© 2024 Lucille CENAC,Mélanie MARMANDE, Inc</p>
</footer>
</body>
</html>
