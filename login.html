<main>
  <div class="login-box">
    <form id="loginForm" action="index.html" method="POST">
      <h1>Se Connecter</h1>
    <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" placeholder="email@example.com" autofocus autocomplete="username" required>
        </div>
    </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" autocomplete="current-password" required>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Me connecter</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
